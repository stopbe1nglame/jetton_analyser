<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Address Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">TON Address Checker</h1>
            <p class="subtitle">Enter a TON address to check its balance and tokens or whatever...</p>
            <div class="input-group">
                <input type="text" id="address" placeholder="Enter TON address">
                <button id="check">Check</button>
            </div>
            <button id="toggle-format" class="format-button">Switch to JSON</button>
            <div class="result-container" id="result-cont">
                <textarea id="result" class="result" readonly></textarea>
                <button id="copy" class="copy-button">ðŸ“‹</button>
            </div>

            <div class="result-container hidden" id="dev-container">
                <div class="result-header">
                    <span>Dev Info</span>
                    <button id="copy-dev" class="copy-button">ðŸ“‹</button>
                </div>
                <textarea id="result_dev" class="result_dev" readonly></textarea>
            </div>

            <div class="result-container hidden" id="jetton-container">
                <div class="result-header">
                    <span>Jetton Info</span>
                    <button id="copy-jetton" class="copy-button">ðŸ“‹</button>
                </div>
                <textarea id="result_jetton" class="result_jetton" readonly></textarea>
            </div>

            <div id="jetton-message" class="jetton-message hidden">
                <p>It seems this is a Jetton. Would you like to find more information about it?</p>
                <button id="jetton-info" class="jetton-info-button">Find Jetton Info</button>
            </div>
            
            <button id="download" class="download-button">Download JSON File</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
